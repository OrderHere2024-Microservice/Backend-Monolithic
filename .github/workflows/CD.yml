name: CD

permissions:
  contents: read
  id-token: write

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  CI:
    uses: ./.github/workflows/CI.yml
    secrets:
      stripe_api_key: ${{ secrets.STRIPE_API_KEY }}

  CD:
    runs-on: ubuntu-latest
    needs: CI
    environment: CD
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: ${{ secrets.AUDIENCE }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set dynamic image tag
        id: image_tag
        run: |
          TAG=$(echo "${{ github.ref }}" | sed 's|refs/heads/||' | tr '/' '-')
          IMAGE_TAG="${TAG}-${{ github.sha }}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Build, tag, and push Docker image to Amazon ECR
        run: |
          ECR_REPO=${{ secrets.ECR_REPOSITORY }}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${ECR_REPO}:${{ env.IMAGE_TAG }}
          
          docker build -t ${IMAGE_URI} .
          docker push ${IMAGE_URI}

      - name: Output image URI
        run: |
          echo "Docker image pushed to: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"

      - name: Determine ECS Service based on branch
        id: determine-ecs
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ECS_SERVICE=${{ secrets.ECS_SERVICE_PROD }}" >> $GITHUB_ENV
          else
            echo "ECS_SERVICE=${{ secrets.ECS_SERVICE_DEV }}" >> $GITHUB_ENV
          fi

      - name: Update ECS Service with new image
        run: |
          ECS_CLUSTER=${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE=${{ env.ECS_SERVICE }}
          
          TASK_FAMILY=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].taskDefinition' --output text)
          CONTAINER_NAME=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY --query 'taskDefinition.containerDefinitions[0].name' --output text)

          NEW_TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY --query 'taskDefinition' --output json \
            | jq --arg IMAGE_URI "${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}" \
            --arg CONTAINER_NAME "$CONTAINER_NAME" \
            '.containerDefinitions[] | select(.name == $CONTAINER_NAME) | .image = $IMAGE_URI' \
            | jq '.compatibilities, .taskDefinitionArn, .revision, .status, .requiresAttributes = null')

          aws ecs register-task-definition \
            --family $TASK_FAMILY \
            --container-definitions "$NEW_TASK_DEFINITION"
          
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment