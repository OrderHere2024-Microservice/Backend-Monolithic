server:
  port: 8080

spring:
  profiles:
    active: local
  application:
    name: orderhere
  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 4MB
      enabled: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql
resilience4j:
  retry:
    instances:
      default:
        maxAttempts: 2
        waitDuration: 500ms
      healthCheck:
        maxAttempts: 10
        waitDuration: 100ms
  circuitbreaker:
    instances:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
      healthCheck:
        slidingWindowSize: 50
        failureRateThreshold: 80
  ratelimiter:
    instances:
      default:
        limitForPeriod: 50
        timeoutDuration: 5s
      healthCheck:
        limitForPeriod: 1000
        timeoutDuration: 1s
  bulkhead:
    instances:
      default:
        maxConcurrentCalls: 100
        maxWaitDuration: 300ms
      healthCheck:
        maxConcurrentCalls: 500
        maxWaitDuration: 500ms
